<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login or create new account in your project for free.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <form role="form" [formGroup]="signUpForm" layout="column" (submit)="signUp()">
            <div class="form-group" [ngClass]="{'has-danger': (!signUpForm.get('firstName').valid && signUpForm.get('firstName').dirty), 'has-success': (signUpForm.get('firstName').valid)}">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="First Name" type="text" formControlName="firstName" required>
                <div class="invalid-feedback" *ngIf="signUpForm.get('firstName').hasError('required') && signUpForm.get('firstName').dirty">This field is required</div>
              </div>
            </div>
            <div class="form-group" [ngClass]="{'has-danger': (!signUpForm.get('lastName').valid && signUpForm.get('lastName').dirty), 'has-success': (signUpForm.get('lastName').valid)}">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Last Name" type="text" formControlName="lastName" required>
                <div class="invalid-feedback" *ngIf="signUpForm.get('lastName').hasError('required') && signUpForm.get('lastName').dirty">This field is required</div>
              </div>
            </div>
            <div class="form-group" [ngClass]="{'has-danger': (!signUpForm.get('email').valid && signUpForm.get('email').dirty), 'has-success': (signUpForm.get('email').valid)}" >
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Email" type="email" formControlName="email" required>
                <div class="invalid-feedback" *ngIf="signUpForm.get('email').hasError('required') && signUpForm.get('email').dirty">This field is required</div>
                <div class="invalid-feedback" *ngIf="signUpForm.get('email').hasError('email') && signUpForm.get('email').dirty">This must be a valid email</div>
              </div>
            </div>
            <div class="form-group" [ngClass]="{'has-danger': (!signUpForm.get('password').valid && signUpForm.get('password').dirty), 'has-success': (signUpForm.get('password').valid)}" >
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password" required>
                <div class="invalid-feedback" *ngIf="signUpForm.get('password').hasError('required') && signUpForm.get('password').dirty">Please enter your password</div>
              </div>
            </div>
            <div class="text-muted font-italic" *ngIf="signUpForm.get('password').valid"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox" formControlName="acceptTerms">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="!signUpForm.valid && signUpForm.get('acceptTerms')">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
